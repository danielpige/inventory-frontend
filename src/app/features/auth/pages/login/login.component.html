<div class="container">
  <div class="d-flex justify-content-center align-items-center vh-100 row">
    <div class="p-4 border rounded bg-light col-md-4">
      <div class="row" [formGroup]="loginForm">
        <div class="col-md-12">
          <h3 class="text-center">Iniciar sesión</h3>
        </div>

        <div class="col-md-12 mt-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="username" placeholder="Usuario" type="text" />
            <mat-error>El usuario es requerido.</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12 mt-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Contraseña</mat-label>
            <input
              (keydown.enter)="submitForm()"
              matInput
              formControlName="password"
              placeholder="Contraseña"
              [type]="hidePassword() ? 'password' : 'text'"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="clickEventPassword($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword()"
            >
              <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error>La contraseña es requerida.</mat-error>
          </mat-form-field>
        </div>

        <div class="col-md-12 mt-5">
          <p class="text-start">¿Aún no estás registrado? <a mat-button routerLink="/auth/register">¡Registrate!</a></p>
        </div>

        <div class="col-md-6 mx-auto">
          <button class="w-100" (click)="submitForm()" type="button" color="primary" mat-flat-button>Iniciar sesión</button>
        </div>
      </div>
    </div>
  </div>
</div>
