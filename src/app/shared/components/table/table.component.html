<section class="table-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 hover-table" *ngIf="displayedColumns || !loading">
    <ng-container *ngFor="let dc of displayedColumns" [matColumnDef]="dc">
      <th mat-header-cell *matHeaderCellDef>{{ dc | titlecase }}</th>
      <ng-container *ngIf="dc !== 'Acciones'">
        <td mat-cell *matCellDef="let element">{{ element[dc] }}</td>
      </ng-container>
      <ng-container *ngIf="dc === 'Acciones'">
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button (click)="selectedAction(action.event, element)" mat-menu-item *ngFor="let action of actionList">
              <mat-icon>{{ action.icon }}</mat-icon>
              <span>{{ action.title }}</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row (click)="selectedRow(row)" class="item-row" *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <app-loader *ngIf="loading"></app-loader>
</section>
<mat-paginator
  *ngIf="hasPagination"
  (page)="changePage($event)"
  [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Seleccionar pagina"
>
</mat-paginator>
