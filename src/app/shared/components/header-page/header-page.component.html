<div class="header-container">
  <div class="header-color"></div>
  <div class="titles-container">
    <div class="row">
      <div class="col icon-col">
        <div class="icon-container">
          <mat-icon>{{ icon }}</mat-icon>
        </div>
      </div>
      <div class="col-md-6">
        <h2 class="title">{{ title }}</h2>
        <p class="subtitle">{{ subtitle }}</p>
      </div>
      <div class="col-md-4 buttons">
        <button (click)="action('one')" class="mx-1" *ngIf="hasButtonOne" mat-raised-button>
          <mat-icon>{{ iconButtonOne }}</mat-icon> {{ titleButtonOne }}
        </button>
        <button (click)="action('two')" class="mx-1" *ngIf="hasButtonTwo" mat-raised-button>
          <mat-icon>{{ iconButtonTwo }}</mat-icon> {{ titleButtonTwo }}
        </button>
      </div>
    </div>
  </div>
</div>
